<!DOCTYPE html>
<html>
    <head>
        <title>CppLibBuilder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/libraries/bootstrap.min.css" rel="stylesheet">
        <link href="css/libraries/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="js/libraries/jquery-2.1.1.js"></script>
        <script src="js/libraries/bootstrap.min.js"></script>
        <script src="js/libraries/knockout-3.2.0.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">C++ Lib Builder</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class="starter-template">
                <h1>Bootstrap starter template</h1>
                <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
            </div>
            <table class="table table-striped">
                <tr><td style="width: 1px;"></td><td><b>Task</b></td><td><b>Options</b></td></tr>
                <tr>
                    <td>
                        <span class="label label-success">Done</span>
                    </td>
                    <td><p><b>Task title</b></p><p>Task description</p></td>
                    <td>
                        <button type="button" class="btn btn-default">Edit</button>
                        <button type="button" class="btn btn-default">Delete</button>
                        <span><button type="button" class="btn btn-default">Mark In Progress</button></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="label label-warning">In Progress</span>
                    </td>
                    <td><p><b>Task title</b></p><p>Task description</p></td>
                    <td>
                        <button type="button" class="btn btn-default">Edit</button>
                        <button type="button" class="btn btn-default">Delete</button>
                        <span><button type="button" class="btn btn-default">Mark Done</button></span>
                    </td>
                </tr>
            </table>
            <button type="button" class="btn btn-primary">Add Task</button>
        </div><!-- /.container -->
    </body>
</html>
